<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage 2.0</title>
</head>
<body>
  <article>
    <section>
        <h1> My First Webpage (now with JavaScript)</h1>
        <div>
            <h2> My Favorite Books</h2>
           <button onclick="showItems()">Show Favs</button>
           <ul id="hidden-list" style="display:none;">
            <li>Plated Prisoner Series</li>
            <li>Seven Black Birds</li>
            <li>From Blood and Ash</li>
            <li>The Hidden Falling</li>
           </ul>
        </div>
        <div>
            <h2 id="para-heading"></h2>
            <p id="para-body"></p>
        </div>
        <button onclick="showDateAndTime()">Show Date and Time</button>
    </section>
  </article>  
</body>
<script>
    function showItems () {
        document.getElementById("hidden-list").style.display = "block"
            }

    document.getElementById("para-heading").innerHTML = "A Little Bit About Me"
    document.getElementById("para-body").innerHTML = "Hi, my name is Brandi Ziemer. I'm from Oregon, but currently live in Hedgesville, West Virginia. I am 37 years old and have 3 kids, 2 cats, and 1 dog."   

function showDateAndTime () {
    document.body.innerHTML += "<div> Today's date and time is " + new Date() + "</div>"
}

</script>
</html>
